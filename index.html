<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>



  <body>

    <div id="wrapper">


        <nav class="navbar navbar-light bg-light">
                <div class="row">

                    <div class="col-3 col-sm-3 pt-2">
                            <a id="menu-toggle" class="" href="#" ><span class="navbar-toggler-icon"></span></a>
                    </div>

                    <div class="col-9 col-sm-4 offset-sm-5">
                            <a class="navbar-brand" href="#" style="padding-left:90px;">Titulo</a>
                    </div>
                </div>
        </nav>


        <!-- Sidebar -->
        <div id="sidebar-wrapper">

            <ul class="sidebar-nav">
                <li>
                    <img id="userImg" src="/img/log-in.svg" class="rounded mx-auto d-block pb-3 " alt="Perfil" style="width:100px;height:180px;">
                </li>
                <li><a href="#" class="text-left"><i class="fas fa-pencil-alt"></i> Mi Perfil</a></li>
                <li><a href="#" class="text-left"><i class="far fa-clock"></i> Horarios</a></li>

            </ul>
        </div>

                <div class="row">
                    <div class="col-lg-12">


                        <h1>Contenido</h1>

                    </div>
                </div>

    <script>
          var menu = document.getElementById("menu-toggle");
          menu.addEventListener("click",function(e){
              e.preventDefault();
              var wrapper = document.getElementById('wrapper');
              wrapper.classList.toggle("menuDisplayed");

          })
    </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
